<script>



$(function() {
    var tags = [ "New York",
                    "Los Angeles",
                    "San Francisco",
                    "Oklahoma City",
                    "Memphis",
                    "Sacramento",
                    "San Antonio",
                    "Porland",
                    "Houston",
                    "Chicago",
                    "Philadelphia",
                    "San Jose",
                    "Jacksonville",
                    "Indianapolis",
                    "Charlotte",
                    "Denver",
                    "Detroit",
                    "Milwaukee"
                    ];

    $(".form__input").autocomplete({
        source: tags,
        accents: true,
        highlight: true,
        showHint: true,
        dropdownWidth: 100,
        closeOnBlur: true,
        autoselect: false
    })
})
</script>
